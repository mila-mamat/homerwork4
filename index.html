<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Quiz</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="navbar navbar-light bg-light">
      <!-- navigate to forth section: highest score  -->
      <a class="float-left ml-3" href="#" id="view-scores">View Highscores</a>
      <!-- display times left  -->
      <div class="float-right mr-3" id="timer-container">
        Time: <span id="time-left"></span>
      </div>
    </header>

    <main class="container mx-auto mt-5">
      <!-- first section serves as start page. Hidden once the Start Quiz button is clicked. -->
      <section id="start-page" class="mx-auto m-3 p-3 w-50 text-center">
        <h2 class="mt-3 mb-3 font-weight-bold">Coding Quiz Challange</h2>
        <p class="p-3">
          Try to answer the following code-related questions within the time
          limit. Keep in mind that incorrect answers will reduce your time by
          15s.
        </p>
        <button class="btn btn-primary m-3" id="start-btn">Start quiz</button>
      </section>

      <!-- second section displays question, iterating through question bank in js. Hidden once the quiz ends. -->
      <section id="question-page" class="mx-auto mt-3 p-3 w-50">
        <h4 class="font-weight-bold mb-3 mt-3" id="question-text"></h4>
        <ul class="list-unstyled" id="multiple-choices">
          <li><button class="btn btn-primary btn-sm m-1" id="0"></button></li>
          <li><button class="btn btn-primary btn-sm m-1" id="1"></button></li>
          <li><button class="btn btn-primary btn-sm m-1" id="2"></button></li>
          <li><button class="btn btn-primary btn-sm m-1" id="3"></button></li>
        </ul>
        <div>
          <div class="alert alert-success p-1" data-state="hidden" role="alert" id="alert-correct">
            Correct!
          </div>
          <div class="alert alert-danger p-1" data-state="hidden" role="alert" id="alert-wrong">
            Wrong!
          </div>
        </div>
      </section>

      <!-- third sections displays final score, get and stores user's info. Hidden once the input is submitted -->
      <section id="result-page" class="mx-auto mt-3 p-3 w-50">
        <h4 class="font-weight-bold mb-3 mt-3">All Done!</h4>
        <p>Your final score is <span id="final-score"> 22</span> .</p>
        Enter initials: <input id="initial" />
        <input type="submit" class="btn btn-primary btn-sm" id="submit-btn" />
      </section>

      <!-- forth section displays highest score, navigates to start page. hidden once Go back is clicked. -->
      <section id="end-page" class="mx-auto mt-3 p-3 w-50">
        <h4 class="font-weight-bold mb-3 mt-3">High Scores Top 5!!!</h4>
        <ol id="high-scores" class="bg-light align-items-center p-3"></ol>
        <button class="btn btn-primary btn-sm m-3" id="go-back-btn">
          Go Back
        </button>
        <button class="btn btn-primary btn-sm m-3" id="clear-btn">
          Clear Scores
        </button>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
